<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Pet Owners</title>
</head>
<body>
	<h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last name</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.getId()}">1</td>
				<td th:text="${owner.getFirstName()}">test</td>
				<td th:text="${owner.lastName}">test</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
