<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Veterinary </title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Veterinary </h1>


<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last name</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.getId()}">1</td>
				<td th:text="${vet.getFirstName()}">test</td>
				<td th:text="${vet.getLastName()}">test</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
